    const data = await res.json();
    const qs = data.questions;
    const idx = Math.floor(Math.random() * qs.length);
    document.getElementById("q").textContent = qs[idx];
}

document.getElementById("nextdocument.getElementById("next").addEventListener("click", pickRandom);
pickRandom();
